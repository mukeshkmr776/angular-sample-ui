<loading-bar #loadingBar color="#FF0000" [height]="4" [animationTime]="0.3" [runInterval]="100" [progress]="0"></loading-bar>

<div class="router-output">
  <!-- <app-menu *ngIf="(currentUrl !== '/login') && (currentUrl !== '/')"></app-menu> -->
  <app-loader [hidden]="!loading"></app-loader>
  <div class="content-flex" [@myAnimation]="outlet && outlet.activatedRouteData && outlet.activatedRouteData['animation']">
    <router-outlet class="top-level-router" #outlet="outlet"></router-outlet>
  </div>
</div>
