  <form class="login-form">

      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"/>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button class="btn btn-success w-100" [routerLink]="['/home']">Login</button>

    <a class="forgot-pass-link text-center nav-link" [routerLink]="['/login']">Forgot password?</a>
  </form>

  <form class="login-form mt-2 text-center">
    Need account? <a class="text-decoration-none" href="javascript: void(0);">Create an account</a>
